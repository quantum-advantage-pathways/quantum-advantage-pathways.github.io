name: ðŸ“Š Path 1 - Observable Estimations Submission
description: Submit a problem solution for the Observable Estimations pathway - Trust through rigorous error control
title: "[Observable Estimations] "
labels: ["pathway: observable-estimations", "submission"]
body:
  - type: markdown
    attributes:
      value: |
        ## ðŸ“Š Path 1 - Observable Estimations Pathway

        Thank you for submitting a solution to the **Observable Estimations** pathway!

        This pathway focuses on expectation-value experiments with mathematically grounded error bars. Your submission should demonstrate rigorous error control through QEC, QEM, or Post-Selected Error Detection.

        Please provide detailed information about your submission below.

  - type: checkboxes
    id: submission-Path
    attributes:
      label: Check the Path submission
      description: Validate that this submission is for the Path 1 - Observable Estimations Pathway
      options:
        - label: Path 1 submission
          required: true

  - type: input
    id: circuit
    attributes:
      label: Circuit
      description: The problem instance this submission addresses
      placeholder: e.g., "operator_loschmidt_echo_49x2400"
    validations:
      required: true

  - type: input
    id: observable-value
    attributes:
      label: Observable Value
      description: The measured observable expectation value
      placeholder: e.g., "0.732"
    validations:
      required: true

  - type: input
    id: bounds-low
    attributes:
      label: Bounds (Low)
      description: Lower error bound (default -1 if not provided)
      placeholder: e.g., "-0.05"
    validations:
      required: false

  - type: input
    id: bounds-high
    attributes:
      label: Bounds (High)
      description: Upper error bound (default +1 if not provided)
      placeholder: e.g., "+0.05"
    validations:
      required: false

  - type: textarea
    id: method
    attributes:
      label: Method
      description: Link to paper, code repository, or detailed explanation of the method (required for verification)
      placeholder: |
        Provide at least one of:
        - Paper/preprint: https://arxiv.org/abs/...
        - Code repository: https://github.com/...
        - Method explanation: Detailed description of the approach
    validations:
      required: true

  - type: input
    id: institution
    attributes:
      label: Institution
      description: Your institution or organization
      placeholder: e.g., "IBM Quantum"
    validations:
      required: true

  - type: input
    id: quantum-time
    attributes:
      label: Quantum Time (seconds)
      description: Quantum execution time in seconds
      placeholder: e.g., "5.2"
    validations:
      required: true

  - type: input
    id: classical-time
    attributes:
      label: Classical Time (seconds)
      description: Classical computation time in seconds
      placeholder: e.g., "9000"
    validations:
      required: false

  - type: input
    id: quantum-hardware
    attributes:
      label: Quantum Hardware
      description: Quantum hardware specification
      placeholder: e.g., "IBM Heron r2"
    validations:
      required: true

  - type: input
    id: classical-hardware
    attributes:
      label: Classical Hardware
      description: Classical hardware specification
      placeholder: e.g., "AMD EPYC 7763, 128 cores"
    validations:
      required: false

  - type: input
    id: submission-date
    attributes:
      label: Submission Date
      description: Date of submission (YYYY-MM-DD)
      placeholder: "2025-10-29"
    validations:
      required: true

  - type: checkboxes
    id: validation
    attributes:
      label: Validation
      description: Verification checklist for Path 1 (provable error bounds)
      options:
        - label: Has provable error bounds
          required: true
        - label: Method documentation provided (paper/code/explanation)
          required: true
        - label: Results are reproducible
          required: true

  - type: markdown
    attributes:
      value: |
        ---

        ### What happens next?

        Maintainers will review your submission for:
        - âœ… Reproducibility
        - âœ… Compliance with validation criteria
        - âœ… Data fidelity and traceability
        - âœ… Transparent documentation of assumptions and uncertainties

